<!DOCTYPE html>

<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>A9210256作業8</title>
</head>
<body>
    <form name="form1">
        <div class="container">
            <div class="form-group row">
                <label for="Input" class="col-sm-2 col-form-label">輸入結果</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Input" id="Input" placeholder="" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" onBlur="changeName(this.value)">
                </div>
            </div>
            <div class="form-group row">
                <label for="sex1 sex2" class="col-sm-2 col-form-label">性別</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="sex1" value="男生" onBlur="changeSex()">
                        <label class="form-check-label" for="sex1">男生</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="sex2" value="女生" onBlur="changeSex()">
                        <label class="form-check-label" for="sex2">女生</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="old" class="col-sm-2 col-form-label">年齡</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="oid" onBlur="changeAge(this.value)">
                </div>
            </div>
            <div class="form-group row">
                <label for="pw1" class="col-sm-2 col-form-label">輸入密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pw1" onBlur="checkPw()">
                </div>
            </div>
            <div class="form-group row">
                <label for="pw2" class="col-sm-2 col-form-label">重新輸入</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pw2" onBlur="checkPw()">
                </div>
            </div>
            <div class="form-group row">
                <label for="class" class="col-sm-2 col-form-label">班級</label>
                <div class="col-sm-10">
                    <select name="class" id="class" onchange="changeClass(this.value)">
                        <option value="">請選擇班級
                        <option value="資工2A">資工2A
                        <option value="資工2B">資工2B
                        <option value="資工3A">資工3A
                        <option value="資工3B">資工3B
                        <option value="資工4A">資工4A
                        <option value="資工4B">資工3B
                    </select>
                </div>
            </div>
        </div>
    </form>
</body>
</html>

<Script>
    var place = new Array(5)
    document.form1.Input.placeholder = place.join('')

    function checkPw() {
        if (document.form1.pw1.value == '' && document.form1.pw2.value == '') {
            place[3] = ''
            document.form1.Input.placeholder = place.join('')
        }
        else if (document.form1.pw1.value.length < 6) {
            place[3] = " 密碼至少要6個字元"
            document.form1.Input.placeholder = place.join('')
        }
        else if (document.form1.pw1.value != document.form1.pw2.value) {
            place[3] = " 密碼不吻合"
            document.form1.Input.placeholder = place.join('')
        }
        else {
            place[3] = " 密碼OK"
            document.form1.Input.placeholder = place.join('')
        }
    }
    function changeName(str) {
        if (str != '') {
            var name = new String(str)
            place[0] = " 姓名:" + name
            document.form1.Input.placeholder = place.join('')
        }
        else {
            place[0] = ""
            document.form1.Input.placeholder = place.join('')
        }
    }
    function changeSex() {
        if (document.form1.sex1.checked)
            gender = "男生"
        else gender = "女生"
        place[1] = " 性別:" + gender
        document.form1.Input.placeholder = place.join('')
    }
    function changeAge(str) {
        if (str != '') {
            var age = new String(str)
            place[2] = " 年齡:" + age
            document.form1.Input.placeholder = place.join('')
        }
        else {
            place[2] = ""
            document.form1.Input.placeholder = place.join('')
        }
    }
    function changeClass(str) {
        if (str != '') {
            var cl = new String(str)
            place[4] = " 班級:" + cl
            document.form1.Input.placeholder = place.join('')
        }
        else {
            place[4] = ""
            document.form1.Input.placeholder = place.join('')
        }
    }
</Script>
